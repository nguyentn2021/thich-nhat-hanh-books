
<head>    
<!-- Bootstrap core CSS -->
<!-- Favicons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<meta name="theme-color" content="#7952b3">

<style>
div
    {
        margin: 30px
    }    

</style>
</head>

<div>
    <p> <img src = "{{ book.image.url }}" height=320 width=250> </p>   
    <h5>
        <p> {{ book.name }} </p>
    </h5>
</div>

<div>
    <form method = "POST">
        {% csrf_token %}
        <h6> Write a review: </h6>
        <p>
        <!--<p> Your name: <input type = "text" name = "author"> </p> -->
        <p> <textarea rows="3" cols= "100" name = "content"> </textarea></p>
        <p> Rating: <select name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option selected="selected" value="5">5</option>
              </select> stars
        <input type = "submit">
        </p>
    </form>
</div>

<div>
    <ul>
        {% for each in review.all %}
        <li> {{ each.author }} commented on {{ each.created }}: {{ each.content }} - {{ each.rating }}*</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'home' %}" >Return Home</a></p>
</div>
